<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
        crossorigin="anonymous"
    >
    <link rel="stylesheet" href="CSS/createPost.css">
    
    <title>Aluminate Home Page</title>
</head>
<body>
    <!-- header -->
    <div class="container">
        <div class="row">
            <div class="col-lg-3 leftSideNavigation">
                <a href="#"><img src="assets/images/logo.jpg" alt="four light bulbs"></a>
            </div>
            <div class="col-lg-6 search-bar">
                <input type="search" class="bg-dark-subtle" placeholder="Search" />
            </div>
            <div class="col-lg-3">
                <div class="rightSideNavigation">
                    <a href="#"><img src="assets/images/logo.jpg" alt="four light bulbs"  ></a>
                </div>
            </div>
        </div>
        <!-- header end -->
        <!-- main content -->
        <div class="row">
            <div class="col-lg-3 navIcons">
               <a href="homePage.html" class="btn house-icon"  ><img src="assets/images/homeIcon.png" alt="house-icon" class="homeIcon"> Home </a> 
               <a href="#" class="btn search-icon" ><img src="assets/images/search.png" alt="search-icon" class="homeIcon"> Explore </a> 
               <a href="createPost.html" class="btn plus-icon" ><img src="assets/images/create.png" alt="plus-icon" class="homeIcon" style="margin-left: 20px"> Create Post </a> 
               <a href="loginPage.html" class="btn exit-icon" ><img src="assets/images/exitIcon.png" alt="exit-icon" class="homeIcon"> Logout </a> 
            </div>
            <div class="col-lg-6 mainContent">
                <div class="card">
                    <div class="card-header">
                        <img src="assets/images/Cancel.webp" alt="Wizard casting meteor spell" class="imageOne" style="margin: 0 8px 0 0;">
                        <h1 style="margin-left: auto;">Create Post</h1>
                        <img src="assets/images/greenCheck.webp" alt="3 vertical dots" class="imageThree" style="width: 60px; margin: 0; margin-left: auto;" />
                    </div>
                    <div class="card-body">
                        <img src="assets/images/White_full.png" alt="white background within create Post">
                    </div>
                    <div class="card-title mt-0">
                        <input class="form-control chooseFile" type="file" id="formFile">
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <h2>Recent Events</h2>
                <h4>For you &nbsp; Trending &nbsp; News &nbsp; <span id="activeEvent">Entertainment</span></h4>
                <img src="assets/images/entertainmentNews.png" alt="recent entertainment news" id="entertainmentNewsOne" />
                <img src="assets/images/newsEntertainment.png" alt="recent entertainment news" id="entertainmentNewsTwo">
            </div>
        </div>
        <!-- main content end-->
    </div>
</body>
</html>
