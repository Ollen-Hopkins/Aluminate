<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/loginPage.css">
    <title>Register Page</title>
</head>
<body>
    <header class="container">
        <div class="row">
            <div class="col-lg-2 col-sm-12">
                <button class="welcome">Welcome to Aluminate</button>
            </div>
            <div class="col-md-8 col-12">
                <img src="assets/images/logo.jpg" alt="four light bulbs" />
            </div>
            <div class="col-md-2 ">
                <button class="welcomeTwo">Welcome to Aluminate</button>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <form class="registerForm mt-sm-5 mb-5">
                    <div class="mb-3">
                      <label for="Age" class="form-label">Age:</label>
                      <input type="number" class="form-control" id="Age" placeholder="Age" min="13" max="85" required>
                    </div>
                    <div class="mb-3">
                      <label for="name" class="form-label">Full Name:</label>
                      <input type="text" class="form-control" id="name" placeholder="Full Name" required>
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label">Email Address:</label>
                      <input type="email" class="form-control" id="email" placeholder="@example.com" required>
                    </div>
                    <div class="mb-3">
                      <label for="user" class="form-label">User Name:</label>
                      <input type="user" class="form-control" id="user" placeholder="Username" required>
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label">Password:</label>
                      <input type="password" class="form-control" id="password" placeholder="Password" required>
                    </div>
                    <div class="registerButton">
                      <a href="homePage.html" class="btn bg-danger"> Register </a>
                    </div>
                  </form>
            </div>
        </div>
    </header>
</body>
</html>
