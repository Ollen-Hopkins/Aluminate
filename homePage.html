<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
        crossorigin="anonymous"
    >
    <link rel="stylesheet" href="CSS/homePage.css">
    
    <title>Aluminate Home Page</title>
</head>
<body>
    <!-- header -->
    <div class="container">
        <div class="row">
            <div class="col-lg-3 leftSideNavigation">
                <a href="#"><img src="assets/images/logo.jpg" alt="four light bulbs"></a>
            </div>
            <div class="col-lg-6 search-bar">
                <input type="search" class="bg-dark-subtle" placeholder="Search" />
            </div>
            <div class="col-lg-3">
                <div class="col-lg-3 rightSideNavigation">
                    <a href="#"><img src="assets/images/logo.jpg" alt="four light bulbs"  ></a>
                </div>
            </div>
        </div>
        <!-- header end -->
        <!-- main content -->
        <div class="row">
            <div class="col-lg-3 navIcons">
               <a href="#" class="btn house-icon"  ><img src="assets/images/homeIcon.png" alt="house-icon" class="homeIcon"> Home </a> 
               <a href="#" class="btn search-icon" ><img src="assets/images/search.png" alt="search-icon" class="homeIcon"> Explore </a> 
               <a href="createPost.html" class="btn plus-icon" ><img src="assets/images/create.png" alt="plus-icon" class="homeIcon" style="margin-left: 15px"> &nbsp; Create </a> 
               <a href="loginPage.html" class="btn exit-icon" ><img src="assets/images/exitIcon.png" alt="exit-icon" class="homeIcon"> Logout </a> 
            </div>
            <div class="col-lg-6 mainContent">
                <div class="card">
                    <div class="card-header">
                        <img src="assets/images/userProfilePhoto.png" alt="User profile picture" class="imageOne" style="margin: 0 8px 0 0;">
                        <h1 class="currentUsername"></h1>
                        <img src="assets/images/optionsMenu.png" alt="3 vertical dots" class="imageThree btn" style="margin: 0; margin-left: auto;" />
                    </div>
                    <div class="card-body" id="card-body">
                        <video src="assets/videos/LiuKang.mp4" autoplay controls muted id="video"></video>
                    </div>
                    <div class="card-title">
                        <button><img src="assets/images/heart.png" alt="heart"></button>
                        <button><img src="assets/images/comment-new.jpg" alt="comment icon"></button>
                    </div>
                    <div class="card-footer">
                        <h1 style="color: whitesmoke" class="currentUsername">Wu_Kong</h1>
                        <div class="card-text"> 
                            <input 
                                type="text" 
                                placeholder="click to leave a comment: " 
                                id="newUserComment" 
                                class="bg-black border-0 col-12" 
                                style="color: whitesmoke;"
                            >
                        </div>
                        <h1 style="color: whitesmoke">the_Greatest_troll</h1>
                        <div class="card-text"> 
                            <input 
                                type="text" 
                                placeholder="click to leave a comment: " 
                                id="newComment" 
                                class="bg-black border-0 col-12" 
                                style="color: white;"
                            >
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <h2 id="currentUsername">Recent Events</h2>
                <h4>For you &nbsp; Trending &nbsp; News &nbsp; <span id="activeEvent">Entertainment</span></h4>
                <img src="assets/images/entertainmentNews.png" alt="recent entertainment news" id="entertainmentNewsOne" />
                <img src="assets/images/newsEntertainment.png" alt="recent entertainment news" id="entertainmentNewsTwo">
            </div>
        </div>
        <!-- main content end-->
    </div>
    <script src="Scripts/main.js"></script>
    <script src="Scripts/script.js"></script>
</body>
</html>
