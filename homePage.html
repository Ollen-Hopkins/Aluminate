<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/homePage.css">
    <title>Aluminate Home Page</title>
</head>
<body>
    <!-- header -->
    <div class="container">
        <div class="row">
            <div class="col-lg-3 leftSideNavigation">
                <a href="#"><img src="assets/images/logo.jpg" alt="four light bulbs"></a>
            </div>
            <div class="col-lg-6 search-bar">
                <input type="search" class="bg-dark-subtle" placeholder="Search" />
            </div>
            <div class="col-lg-3">
                <div class="col-lg-3 rightSideNavigation">
                    <a href="#"><img src="assets/images/logo.jpg" alt="four light bulbs" class="rightSideImage"></a>
                </div>
            </div>
        </div>
        <!-- header end -->
        <!-- main content -->
        <div class="row">
            <div class="col-lg-3">
               <span> <a href="#" class="btn"><img src="assets/images/homeIcon.png" alt="house icon" class="homeIcon"> Home </a> </span>
            </div>
            <div class="col-lg-6 parent">
                <img src="assets/images/blackBackground.jpg" alt="black Background" id="mainContentBackgroundImage" class="imageTwo">
                <img src="assets/images/userProfilePhoto.png" alt="Wizard casting meteor spell" class="imageOne">
            </div>
            <div class="col-lg-3">

            </div>
        </div>
        <!-- main content end-->
    </div>
</body>
</html>
