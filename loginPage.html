<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/loginPage.css">
    <title>Login Page</title>
</head>

<body>
    <header class="container">
        <div class="row">
            <div class="col-lg-2 col-sm-12">
                <button class="welcome">Welcome to Aluminate</button>
            </div>
            <div class="col-md-8 col-12">
                <img src="assets/images/logo.jpg" alt="four light bulbs" />
            </div>
            <div class="col-md-2 ">
                <button class="welcomeTwo">Welcome to Aluminate</button>
            </div>
        </div>
    </header>
    <section class="container">
        <div class="row mt-3">
            <div class="col">
                <form class="loginForm mt-sm-5 mb-5" id="login-form">
                    <div class="mb-3">
                        <label for="user" class="form-label">User Name:</label>
                        <input type="text" class="form-control" id="user" placeholder="Username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                    </div>
                    <div class="registerAndLoginButton mt-5">
                        <button type="submit" class="btn form-control bg-info" onclick="userDataAPI.loginData()">Login</button>
                        <button type="submit" class="btn form-control bg-info">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- <script src="Scripts/userDataAPI.js"></script> -->
    <script src="Scripts/main.js"></script>
    
</body>
</html>
