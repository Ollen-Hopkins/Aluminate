<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/loginPage.css">
    <title>Login Page</title>
</head>
<body>
    <header class="container">
        <div class="row">
            <div class="col-md-2 col">
                <button class="welcome">Welcome to Aluminate</button>
            </div>
            <div class="col-md-8 col-12">
                <img src="assets/images/logo.jpg" alt="four light bulbs" />
            </div>
            <div class="col-md-2">
                <button class="welcomeTwo">Welcome to Aluminate</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form class="loginForm mt-sm-5">
                    <div class="mb-3">
                      <label for="Age" class="form-label">Enter Your Age</label>
                      <input type="number" class="form-control" id="Age" placeholder="Age" required>
                    </div>
                    <div class="mb-3">
                      <label for="name" class="form-label">Enter Your Full Name</label>
                      <input type="text" class="form-control" id="name" placeholder="Full Name" required>
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label">Enter Your Email Address</label>
                      <input type="email" class="form-control" id="email" placeholder="@example.com" required>
                    </div>
                    <div class="mb-3">
                      <label for="user" class="form-label">Enter Your User Name</label>
                      <input type="user" class="form-control" id="user" placeholder="@example" required>
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label">Enter Your Password</label>
                      <input type="password" class="form-control" id="password" placeholder="Password" required>
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="checkbox">
                      <label class="form-check-label">Click to remember login Information</label>
                    </div>
                    <button type="submit" class="btn bg-dark">Submit</button>
                  </form>
            </div>
        </div>
    </header>
</body>
</html>
